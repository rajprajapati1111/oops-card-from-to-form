<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <form>
        <h1>Create Card</h1>
        <label>Title:</label>
        <input type="text" id="title"><br><br>

        <label>URL:</label>
        <input type="url" id="img-url"><br><br>

        <label>Price:</label>
        <input type="text" id="price"><br><br>

        <label>Link:</label>
        <input type="url " id="link"><br><br>

        <label>Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit" id="submit" onclick="return newcard()">
    </form>

    <div id="data">
    </div>





    <script>





        function newcard() {
            event.preventDefault();
            // console.log('hello ');
            let data = document.getElementById('data')
            let imgurl = document.getElementById('img-url').value;
            let title = document.getElementById('title').value;
            let description = document.getElementById('description').value;
            let link = document.getElementById('link').value;
            let price = document.getElementById('price').value;
            let submit = document.getElementById('submit');
            let card = document.getElementById('card');

            data.innerHTML = `
                <div id="card">
        <img src="${imgurl}" id="img-url-card">
        <div id="card-body">
            <h3 id="title">${title}</h3>
            <p id="desc">${description}</p>
            <a href="${link}" id="link-card" style="text-decoration: none; font-size: 2rem;"> link</a>
            <p id="price">${price}</p>
        </div>
    </div>
            `

        }


    </script>
</body>

</html>
